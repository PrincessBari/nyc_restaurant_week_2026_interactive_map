    <head>

        <style>
            #filter-panel {
                position: fixed;
                top: 10px;
                left: 60px;
                background: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                z-index: 9999;
                max-width: 350px;
                font-family: Arial, sans-serif;
                transition: transform 0.3s ease;
            }
            
            #filter-panel h3 {
                margin: 0 0 10px 0;
                font-size: 20px;
                color: #333;
            }
            
            #filter-panel label {
                display: block;
                margin: 10px 0 5px 0;
                font-weight: bold;
                font-size: 14px;
            }
            
            #filter-panel select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }
            
            #filter-panel input[type="text"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }
            
            #filter-panel button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                background-color: #2196F3;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
            }
            
            #filter-panel button:hover {
                background-color: #1976D2;
            }
            
            .info-text {
                font-size: 12px;
                color: #666;
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid #eee;
            }
            
            #restaurant-count {
                font-weight: bold;
                color: #2196F3;
            }
            
            /* Drag handle */
            .drag-handle {
                display: none;
                width: 40px;
                height: 4px;
                background: #ddd;
                border-radius: 2px;
                margin: -8px auto 12px auto;
                cursor: grab;
            }
            
            .drag-handle:active {
                cursor: grabbing;
            }
            
            /* Mobile styles - move to bottom with swipe functionality */
            @media (max-width: 768px) {
                #filter-panel {
                    top: auto;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    max-width: none;
                    border-radius: 16px 16px 0 0;
                    box-shadow: 0 -2px 12px rgba(0,0,0,0.3);
                    max-height: 50vh;
                    overflow-y: auto;
                    padding: 12px 15px 20px 15px;
                }
                
                #filter-panel.collapsed {
                    transform: translateY(calc(100% - 50px));
                }
                
                #filter-panel h3 {
                    font-size: 18px;
                    margin-bottom: 8px;
                }
                
                #filter-panel label {
                    margin: 8px 0 4px 0;
                    font-size: 13px;
                }
                
                #filter-panel select,
                #filter-panel input[type="text"] {
                    padding: 10px 8px;
                    font-size: 16px; /* Prevents zoom on iOS */
                }
                
                #filter-panel button {
                    padding: 12px;
                    margin-top: 8px;
                    font-size: 15px;
                }
                
                .info-text {
                    font-size: 11px;
                    margin-top: 8px;
                    padding-top: 8px;
                }
                
                .drag-handle {
                    display: block;
                }
            }
            
            /* Very small screens */
            @media (max-width: 480px) {
                #filter-panel {
                    max-height: 60vh;
                }
            }
        </style>
    </head>

            var markers = [];
            var map = null;
            
            // Touch/swipe handling
            var touchStartY = 0;
            var touchEndY = 0;
            var isPanelCollapsed = false;
            
            // Wait for map to load
            window.addEventListener('load', function() {
                // Get map instance
                setTimeout(function() {
                    map = window.map_8f2675acc62aeb5b108066d5a37f8923;
                    if (map) {
                        initializeMap();
                    }
                }, 500);
                
                // Initialize swipe functionality on mobile
                if (window.innerWidth <= 768) {
                    initializeSwipe();
                }
            });
            
            function initializeSwipe() {
                var panel = document.getElementById('filter-panel');
                var dragHandle = document.getElementById('drag-handle');
                
                // Touch events on the drag handle and header
                dragHandle.addEventListener('touchstart', handleTouchStart, {passive: true});
                dragHandle.addEventListener('touchmove', handleTouchMove, {passive: false});
                dragHandle.addEventListener('touchend', handleTouchEnd, {passive: true});
                
                // Also allow tapping the drag handle to toggle
                dragHandle.addEventListener('click', togglePanel);
                
                // Prevent scrolling when touching the handle
                dragHandle.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, {passive: false});
            }
            
            function handleTouchStart(e) {
                touchStartY = e.touches[0].clientY;
            }
            
            function handleTouchMove(e) {
                touchEndY = e.touches[0].clientY;
            }
            
            function handleTouchEnd(e) {
                var swipeDistance = touchEndY - touchStartY;
                
                // Swipe down (positive distance) and threshold met
                if (swipeDistance > 50 && !isPanelCollapsed) {
                    collapsePanel();
                }
                // Swipe up (negative distance) and threshold met
                else if (swipeDistance < -50 && isPanelCollapsed) {
                    expandPanel();
                }
            }
            
            function togglePanel() {
                if (isPanelCollapsed) {
                    expandPanel();
                } else {
                    collapsePanel();
                }
            }
            
            function collapsePanel() {
                var panel = document.getElementById('filter-panel');
                panel.classList.add('collapsed');
                isPanelCollapsed = true;
            }
            
            function expandPanel() {
                var panel = document.getElementById('filter-panel');
                panel.classList.remove('collapsed');
                isPanelCollapsed = false;
            }
            
            function initializeMap() {
                // Populate cuisine dropdown
                var cuisineFilter = document.getElementById('cuisine-filter');
                var cuisines = [...new Set(restaurantsData.map(r => r.cuisine))].sort();
                
                cuisines.forEach(function(cuisine) {
                    var option = document.createElement('option');
                    option.value = cuisine;
                    option.textContent = cuisine;
                    cuisineFilter.appendChild(option);
                });
                
                // Create all markers
                createMarkers(restaurantsData);
                
                // Adjust map padding on mobile to account for bottom panel
                if (window.innerWidth <= 768) {
                    setTimeout(function() {
                        map.invalidateSize();
                    }, 100);
                }
            }
            
            function createMarkers(data) {
                // Clear existing markers
                markers.forEach(function(marker) {
                    map.removeLayer(marker);
                });
                markers = [];
                
                // Create new markers
                data.forEach(function(restaurant) {
                    var tooltipContent = 
                        '<div style="font-family: Arial; font-size: 12px;">' +
                        '<strong>' + restaurant.name + '</strong><br>' +
                        '<em>Cuisine:</em> ' + restaurant.cuisine + '<br>' +
                        '<em>Address:</em> ' + restaurant.address +
                        '</div>';
                    
                    var marker = L.marker([restaurant.lat, restaurant.lon], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    })
                    .bindTooltip(tooltipContent, {
                        permanent: false,
                        direction: 'top',
                        opacity: 0.9
                    })
                    .addTo(map);
                    
                    markers.push(marker);
                });
                
                // Update count
                document.getElementById('restaurant-count').textContent = data.length;
            }
            
            function applyFilters() {
                var cuisineFilter = document.getElementById('cuisine-filter').value;
                var searchText = document.getElementById('search-input').value.toLowerCase();
                
                var filteredData = restaurantsData.filter(function(restaurant) {
                    var cuisineMatch = (cuisineFilter === 'all' || restaurant.cuisine === cuisineFilter);
                    var searchMatch = (searchText === '' || restaurant.name.toLowerCase().includes(searchText));
                    return cuisineMatch && searchMatch;
                });
                
                createMarkers(filteredData);
                
                // Fit map to filtered markers if any exist
                if (filteredData.length > 0) {
                    var bounds = L.latLngBounds(filteredData.map(r => [r.lat, r.lon]));
                    // Add extra padding on mobile to account for bottom panel
                    var padding = window.innerWidth <= 768 ? [50, 200] : [50, 50];
                    map.fitBounds(bounds, {padding: padding});
                }
            }
            
            function resetFilters() {
                document.getElementById('cuisine-filter').value = 'all';
                document.getElementById('search-input').value = '';
                createMarkers(restaurantsData);
                
                // Reset map view
                var allBounds = L.latLngBounds(restaurantsData.map(r => [r.lat, r.lon]));
                var padding = window.innerWidth <= 768 ? [50, 200] : [50, 50];
                map.fitBounds(allBounds, {padding: padding});
            }
            
            // Allow Enter key to apply filters
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('search-input').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        applyFilters();
                    }
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                setTimeout(function() {
                    map.invalidateSize();
                }, 100);
                
                // Reinitialize swipe on mobile
                if (window.innerWidth <= 768) {
                    initializeSwipe();
                }
            });
        </script>
